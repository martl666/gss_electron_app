<div class="container mt-5">
    <h1>Event Registration Form</h1>
    <form id="event-form" action="" method="post" onsubmit="javascript:eventForm(event);">
        <div class="form-group">
            <label for="event-name">Event Name:</label>
            <input type="text" class="form-control" id="event-name" name="event_name" required>
        </div>
        <div class="form-group">
            <label for="start-date">Start Datum:</label>
            <input type="date" class="form-control" id="start-date" name="event_date_start" required>
        </div>
        <div class="form-group">
            <label for="end-date">End DDatum:</label>
            <input type="date" class="form-control" id="end-date" name="event_date_end" required>
        </div>
        <div class="form-group">
            <label for="price-brutto">Preis Brutto:</label>
            <input type="number" class="form-control" id="price-brutto" name="event_price_gross" required>
        </div>
        <div class="form-group">
            <label for="price-netto">Preise Netto:</label>
            <input type="number" class="form-control" id="price-netto" name="event_price_net">
        </div>
        <div class="form-group">
            <label for="invoice-text">Rechnungs Text:</label>
            <textarea class="form-control" id="invoice-text" name="event_text_invoice" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="confirmation-text">Best√§tigungs Text:</label>
            <textarea class="form-control" id="confirmation-text" name="event_text_confirmation" rows="3" required></textarea>
        </div>
        <div class="mb-3"></div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Veranstaltung speichern</button>
        </div>
    </form>
</div>
