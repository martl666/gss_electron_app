
<div class="row mt-3">
  <div class="col-md-6">
    <label for="inputTitle" class="form-label">Titel</label>
    <input type="text" class="form-control" id="inputTitle" name="title" value="{{ result.title }}">
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <label for="inputFirstname" class="form-label">Vorname</label>
    <input type="text" class="form-control" id="inputFirstname" name="firstname" value="{{ result.firstname }}">
  </div>
  <div class="col-md-6">
    <label for="inputLastname" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputLastname" name="lastname" value="{{ result.lastname }}">
  </div>
</div>
  {% if result.active == 1 %}
  <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="active" id="active" checked>
      <label class="form-check-label" for="active">aktives Mitglied</label>
  </div>
  {% else %}
  <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="active" id="active">
      <label class="form-check-label" for="active">aktives Mitglied</label>
  </div>
  {% endif %}
