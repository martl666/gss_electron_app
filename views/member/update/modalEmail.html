<!-- Modal -->
<div class="modal fade" id="mailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" tabindex="-1" aria-labelledby="mailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="mailModalLabel">neue Email hinzufügen</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"  onClick="updateMemeberView({{ result }})"aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBodyMail">
            <div class="col-12">
                <label for="newEmail" class="label-form">Email</label>
                <input type="email" id="newEmail" name="new_email_{{ result }}" class="form-control">
            </div>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onClick="javascript:updateMemeberView({{ result }})" data-bs-dismiss="modal">Schließen</button>
            <button type="button" onClick="javascript:saveMail({{ result }})" class="btn btn-primary" id="btnSaveMail">Email anlegen</button>
        </div>
        </div>
    </div>
</div>
